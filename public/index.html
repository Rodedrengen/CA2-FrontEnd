<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar">
    <a href="" id="btnEx1">Add a person</a>
    <a href="" id="btnEx2">Update a person</a>
    <a href="" id="btnEx3">Delete a person</a>
    <a href="" id="btnEx4">Add hobby to person</a>
    <a href="" id="btnEx5">Remove hobby from person</a>
    <a href="" id="btnEx6">Get by phone</a>
    <a href="" id="btnEx7">Get persons in city</a>
    <a href="" id="btnEx8">Get person with hobby</a>
    <a href="" id="btnEx9">Persons with hobby count</a>
  </div>

  <div class="main">
    <div id="1">
      <div class="container">
      <form>
        <div class="form-group">
          <label for="addPersonEmail">Email address</label>
          <input type="email" class="form-control" id="addPersonEmail" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="addPersonFirstName">First Name</label>
          <input type="text" class="form-control" id="addPersonFirstName" required>
        </div>
        <div class="form-group">
          <label for="addPersonFirstName">Last Name</label>
          <input type="text" class="form-control" id="addPersonFirstName" required>
        </div>
        <div class="form-group">
          <label for="addPersonStreet">Street</label>
          <input type="text" class="form-control" id="addPersonStreet" required> 
        </div>
        <div class="form-group">
          <label for="addPersonZipcode">Zip code</label>
          <input type="number" class="form-control" id="addPersonZipcode" required>
        </div>
        <div class="form-group">
          <label for="addPersonPhone">Phone</label>
          <input type="number" class="form-control" id="addPersonPhone">
        </div>
        <div class="" id="addPersonAlert" role="alert">
        </div>
        <button type="submit" class="btn btn-primary" id="addPersonSubmit">Add person</button>
        </form>
        </div>
        
    </div>
    <div id="2">
    </div>
    <div id="3">
    </div>
    <div id="4">
    </div>
    <div id="5">
    </div>
    <div id="6">
    </div>
    <div id="7">
    </div>
    <div id="8">
    </div>
    <div id="9">
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
