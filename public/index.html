<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a href="" id="btnEx1">Add a person</a>
      <a href="" id="btnEx2">Update a person</a>
      <a href="" id="btnEx3">Delete a person</a>
      <a href="" id="btnEx4">Add hobby to person</a>
      <a href="" id="btnEx5">Remove hobby from person</a>
      <a href="" id="btnEx6">Get by id</a>
      <a href="" id="btnEx7">Get persons in city</a>
      <a href="" id="btnEx8">Get persons with hobby</a>
      <a href="" id="btnEx9">Persons with hobby count</a>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group mb-3 w-25">
              <div class="input-group-prepend">
                <label class="input-group-text" for="serverSelector"
                  >Server to use</label
                >
              </div>
              <select class="custom-select" id="serverSelector">
                <option
                  value="https://virtserver.swaggerhub.com/pigroup/CA2/1.0.0/"
                  selected
                >
                  Mock
                </option>
                <option value="https://fdinsen.com/CA2/api/">
                  Production
                </option>
                <option value="http://localhost:8080/CA2_war/api/">
                  Localhost
                </option>
              </select>
            </div>
          </div>
        </div>

        <div id="1">
          <form>
            <div class="form-group">
              <label for="addPersonEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="addPersonEmail"
                aria-describedby="emailHelp"
                value="test@test.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="addPersonFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="addPersonFirstName"
                value="testFirstName"
                required
              />
            </div>
            <div class="form-group">
              <label for="addPersonFirstName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="addPersonLastName"
                value="testLastName"
                required
              />
            </div>
            <div class="form-group">
              <label for="addPersonStreet">Street</label>
              <input
                type="text"
                class="form-control"
                id="addPersonStreet"
                value="testStreet"
                required
              />
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="addPersonZipcode">Zip code</label>
                  <select
                    class="show-tick form-control my-select"
                    id="addPersonZipcode"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>City</label>
                  <div id="addPersonCity"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="addPersonPhone">Phone</label>
              <input
                type="number"
                class="form-control"
                id="addPersonPhone"
                value="12344321"
              />
            </div>
            <div class="" id="addPersonAlert" role="alert"></div>
            <button type="submit" class="btn btn-primary" id="addPersonSubmit">
              Add person
            </button>
          </form>
        </div>
        <div id="2">
          <form>
            <div class="form-group">
              <label for="editPersonPID">PID</label>
              <input
                type="number"
                class="form-control"
                id="editPersonPID"
                value="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="editPersonEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="editPersonEmail"
                aria-describedby="emailHelp"
                value="test@test.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="editPersonFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="editPersonFirstName"
                value="testFirstName"
                required
              />
            </div>
            <div class="form-group">
              <label for="editPersonFirstName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="editPersonLastName"
                value="testLastName"
                required
              />
            </div>
            <div class="form-group">
              <label for="editPersonStreet">Street</label>
              <input
                type="text"
                class="form-control"
                id="editPersonStreet"
                value="testStreet"
                required
              />
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="editPersonZipcode">Zip code</label>
                  <select
                    class="show-tick form-control my-select"
                    id="editPersonZipcode"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>City</label>
                  <div id="editPersonCity"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="editPersonPhone">Phone</label>
              <input
                type="number"
                class="form-control"
                id="editPersonPhone"
                value="12344321"
              />
            </div>
            <div class="" id="editPersonAlert" role="alert"></div>
            <button type="submit" class="btn btn-primary" id="editPersonSubmit">
              Edit person
            </button>
          </form>
        </div>
        <div id="3">
          <form>
            <div class="form-group">
              <label for="deletePersonPID">PID</label>
              <input
                type="number"
                class="form-control"
                id="deletePersonPID"
                value="1"
                required
              />
            </div>
            <div class="" id="deletePersonAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-danger"
              id="deletePersonSubmit"
            >
              Delete person
            </button>
          </form>
        </div>
        <div id="4">
          <form>
            <div class="form-group">
              <label for="addHobbyToPersonPID">PID</label>
              <input
                type="number"
                class="form-control"
                id="addHobbyToPersonPID"
                value="1"
                required
              />
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="addHobbyToPersonHobby">Hobby</label>
                  <select
                    class="show-tick form-control my-select"
                    id="addHobbyToPersonHobby"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Hobby Description</label>
                  <div id="addHobbyToPersonDescription"></div>
                </div>
              </div>
            </div>
            <div class="" id="addHobbyToPersonAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="addHobbyToPersonSubmit"
            >
              Add Hobby To Person
            </button>
          </form>
        </div>
        <div id="5">
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="removeHobbyFromPersonPID">PID</label>
                  <input
                    type="number"
                    class="form-control"
                    id="removeHobbyFromPersonPID"
                    value="12344321"
                    required
                  />
                </div>
                <div id="removeHobbyFromPersonDiv"></div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="removeHobbyFromPersonSubmit"
                >
                  Load Person hobbies
                </button>
              </form>

          <form>
            <div class="form-row" id="removeHobbyFromPersonHobbyRow" style="visibility: hidden;">
              <div class="col">
                <div class="form-group">
                  <label for="removeHobbyFromPersonHobby">Hobby</label>
                  <select
                    class="show-tick form-control my-select"
                    id="removeHobbyFromPersonHobby"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Hobby Description</label>
                  <div id="removeHobbyFromPersonDescription"></div>
                </div>
              </div>
              <button type="button" class="btn btn-danger" id="removeHobbyFromPersonBtn">Remove Hobby</button>
            </div>
            <div id="removeHobbyFromPersonAlert"></div>
            </form>
              </div>
            </div>
          <div>
          </div>
        </div>
        <div id="6">
          <form>
            <div class="form-group">
              <label for="findByPIDPID">PID</label>
              <input
                type="number"
                class="form-control"
                id="findByPIDPID"
                value="12344321"
              />
            </div>
            <div class="" id="findByPIDAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="findByPIDSubmit"
            >
              Find Person
            </button>
          </form>
        </div>
        <div id="7">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="findByCityZipcode">Zip code</label>
                  <select
                    class="form-control my-findByCity"
                    id="findByCityZipcode"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>City</label>
                  <div id="findByCityCity"></div>
                </div>
              </div>
            </div>
            <div class="" id="findByCityAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="findByCitySubmit"
            >
             Find Persons
            </button>
          </form>
          <table class="table" id="findByCityTable" style="visibility: hidden;">
            <thead>
              <tr>
                <th scope="col">pid</th>
                  <th scope="col">Email</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Street</th>
                  <th scope="col">Zipcode</th>
                  <th scope="col">phone</th>
                  <th scope="col">Hobbies</th>
                </tr>
              </thead>
              <tbody id="findByCityTableBody">
              </tbody>
            </table>
        </div>
        <div id="8">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="getPersonsWithHobbySelector">Hobby</label>
                  <select
                    class="show-tick form-control my-select-find-by-hobby"
                    id="getPersonsWithHobbySelector"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Hobby Description</label>
                  <div id="getPersonsWithHobbyDescription"></div>
                </div>
              </div>
            </div>
            <div class="" id="getPersonsWithHobbyAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="getPersonsWithHobbySubmit"
            >
              Find Persons
            </button>
          </form>
          <table class="table" id="getPersonsWithHobbyTable" style="visibility: hidden;">
            <thead>
              <tr>
                <th scope="col">pid</th>
                  <th scope="col">Email</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Street</th>
                  <th scope="col">Zipcode</th>
                  <th scope="col">phone</th>
                  <th scope="col">Hobbies</th>
                </tr>
              </thead>
              <tbody id="getPersonsWithHobbyTableBody">
              </tbody>
            </table>
        </div>
        <div id="9">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="countPersonsWithHobbySelector">Hobby</label>
                  <select
                    class="show-tick form-control my-select-find-by-hobby"
                    id="countPersonsWithHobbySelector"
                    data-live-search="true"
                    required
                  >
                    <option value="">None selected</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Hobby Description</label>
                  <div id="countPersonsWithHobbyDescription"></div>
                </div>
              </div>
            </div>
            <div class="" id="countPersonsWithHobbyAlert" role="alert"></div>
            <button
              type="submit"
              class="btn btn-primary"
              id="countPersonsWithHobbySubmit"
            >
              Find Persons
            </button>
          </form>
          <div id="countPersonsDiv"></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
